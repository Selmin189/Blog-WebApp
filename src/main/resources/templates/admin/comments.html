<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="admin/header :: header"></div>
<body>
<div th:replace="admin/header :: navbar"></div>
<div class="s-content content">
    <main class="row s-styles">
        <section id="styles" class="column large-full">
            <div class="row add-bottom">
                <div class="column large-full">
                    <h3>Blog Posts List</h3>
                    <div class="table-responsive">
                        <table>
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Comment</th>
                                <th>Email</th>
                                <th>Created On</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="comment, iterStat: ${comments}">
                                <td th:text="${iterStat.count}"></td>
                                <td th:text="${comment.content}"></td>
                                <td th:text="${comment.email}"></td>
                                <td th:text="${#temporals.format(comment.createdOn, 'dd MMM yyyy')}"></td>
                                <td>
                                    <a class="btn btn--stroke btn--medium"
                                       th:href="@{/admin/posts/comments/{commentId}(commentId=${comment.id})}">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div> <!-- end row -->
        </section> <!-- end styles -->

    </main>

</div> <!-- end s-content -->
<div th:replace="footer :: footer"></div>
<!-- JS -->
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/plugins.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
